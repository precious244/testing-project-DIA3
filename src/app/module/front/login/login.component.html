<div class="jumbotron jumbotron-fluid" id="Login">
    <div class="container">
        <div class="row">
            <div class="contentBox col-md-6">
                <img src="../../../../assets/fix.png" class="card-img-top" alt="image">
            </div>
            <div class="col-md-6">
                <div>
                    <h4 class="h4 text-gray-900 mb-4 hw text-weight">Login</h4>
                </div>
                <form class="form-group" [formGroup]="loginModel.formGroupLogin" (ngSubmit)="onLogin()">
                    <div *ngIf="loginModel.isInvalidLogin()"
                        class="mt-2 text-sm text-secondary text-red-600 dark:text-red-500" role="alert">
                        <p style="color: red;">
                            <!-- <img class="icon" src="/assets/image/iconlogin.svg" alt=""> -->
                            {{ loginModel.responseLogin.message }}
                        </p>
                    </div>
                    <p class="text-secondary text-gray-900 mb-4">Email</p>
                    <div class="form-group">
                        <input formControlName="jobseekerEmail" type="email" class="form-control form-control-user"
                            id="exampleInputEmail" aria-describedby="emailHelp" placeholder="youremail@mail.com"
                            required>
                        <div class="text-secondary text-s"
                            *ngIf="!loginModel.formGroupLogin.controls['jobseekerEmail'].valid">
                            <span style="color: red;">A valid email is required</span>
                        </div>
                    </div>
                    <p class="text-secondary text-gray-900 mb-4">Password</p>
                    <div class="form-group">
                        <input formControlName="jobseekerPassword" type="password"
                            class="form-control form-control-user" id="exampleInputPassword"
                            placeholder="Enter your password" minlength="8" required="">
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox small">
                            <input type="checkbox" class="custom-control-input" id="customCheck">
                            <label class="custom-control-label" for="customCheck">
                                Remember Me</label>
                            <a class="text-right" href="">Forgot Password?</a>
                        </div>
                    </div>
                    <button class="font-style-btn btn btn-primary btn-user btn-block">Login</button>
                </form>
                <div class="text-center text3"> Donâ€™t have any account?
                    <a class="small" href=""> Sign Up For Free!</a>
                </div>
            </div>
        </div>
    </div>
</div>
