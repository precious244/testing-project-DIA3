<div class="modal-dialog">
    <div class="modal-content border-0">
        <div class="modal-header border-0">
            <h5 class="modal-title" id="exampleModalLabel">Upload CV</h5>
            <button (click)="close()" type="button" class="btn-close" data-bs-dismiss="modal"
                aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
            <img src="../../../../../assets/uploadcv.png" alt="">
            <h5>Drop your cv here</h5>
            <p class="text-center p">or</p>
            <input (change)="onChange($event)" class="form-control" type="file" accept="application/pdf">
            <button (click)="upload()" class="btn bg-primary rounded-pill font-style-btn btn-1 btn-success mt-3">
                Upload CV
            </button>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="saves()">Save changes</button>
        </div>
    </div>
</div>
